apply plugin: 'com.android.library'
apply from: rootDir.absolutePath + '/buildscript/module_extra_config.gradle'
apply from: rootDir.absolutePath + '/buildscript/module_upload_config.gradle'

android {
    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile(rootProject.ext.libraries.ijkplayer) { changing = true }
    compile(rootProject.ext.libraries.speechrecognizer) { changing = true }
//    compile project(':lottiexes')
    compile ('com.xueersi.lib:xeslottie:1.0.1-SNAPSHOT@aar'){changing=true;exclude module : 'support-v4'}
    compile 'org.java-websocket:Java-WebSocket:1.3.4'
}
