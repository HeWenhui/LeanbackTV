apply plugin: 'com.android.library'
apply from: rootDir.absolutePath + '/buildscript/module_extra_config.gradle'
apply from: rootDir.absolutePath + '/buildscript/module_upload_config.gradle'

android {
    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs += ['src/main/java-en_teampk']
            res.srcDirs += ['src/main/res-en_teampk']
            java.srcDirs += ['src/main/java-achievement']
            res.srcDirs += ['src/main/res-achievement']
            java.srcDirs += ['src/main/english/java-en_tcp']
            // assets.srcDirs += ['src/main/english/assets']
            java.srcDirs += ['src/main/java-core']
            //集体发言
            java.srcDirs += ['src/main/secience/java-collective_speech']
            res.srcDirs += ['src/main/secience/res-collective_speech']
            //老师点赞
            java.srcDirs += ['src/main/secience/java-teacher_praise']
            res.srcDirs += ['src/main/secience/res-teacher_praise']
            //assets.srcDirs += ['src/main/secience/assets']
            // assets.srcDirs += ['src/main/live_assets']
            assets.srcDirs += ['src/main/live_assets_v2']
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
}
