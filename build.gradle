apply plugin: 'com.android.library'
apply from: rootDir.absolutePath + '/buildscript/module_extra_config.gradle'
apply from: rootDir.absolutePath + '/buildscript/module_upload_config.gradle'

android {
    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    compile(rootProject.ext.libraries.ijkplayer) { changing = true }
    implementation(rootProject.ext.xeslibraries.speechrecognizer) { changing = true }
    //    compile project(':lottiexes')
//    compile('com.xueersi.lib:xeslottie:1.0.1-SNAPSHOT@aar') {
//        changing = true
//    }
    compile 'org.java-websocket:Java-WebSocket:1.3.4'

    //ui公共库
    implementation(rootProject.ext.xeslibraries.uicomponent) {
        changing = true
    }
    //framework
    implementation(rootProject.ext.xeslibraries.framework) {
        changing = true
    }
//    implementation project(':library:framework')
    //统计
    implementation(rootProject.ext.xeslibraries.analytics) {
        changing = true
    }
    //图片处理
    implementation(rootProject.ext.xeslibraries.imageloader) {
        changing = true
    }
    //glide库
    implementation rootProject.ext.thirdlibraries.glide
    //日志
    implementation(rootProject.ext.xeslibraries.logger) {
        changing = true
    }
    implementation rootProject.ext.thirdlibraries.appcompat
    implementation rootProject.ext.thirdlibraries.recyclerview
    implementation rootProject.ext.thirdlibraries.okhttp
    implementation(rootProject.ext.xeslibraries.xeslottie) { changing = true }
    implementation(rootProject.ext.xeslibraries.ijkplayer) { changing = true }
    implementation project(':business-base:player')
    implementation project(':business-base:cloud')
    implementation project(':business-base:browser')

    implementation rootProject.ext.thirdlibraries.arouterapi
    //
    annotationProcessor rootProject.ext.thirdlibraries.aroutercompiler
    implementation project(path: ':business-base:audio')
}
